<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sign In</title>
    <div th:insert="~{fragments::links-meta}"></div>
    <link rel="stylesheet" type="text/css" th:href="@{css/site_style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/sign.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="content">
    <div class="w3-main">

        <!-- Header -->
        <div th:insert="~{fragments::header}"></div>

        <!-- Sign in -->
        <div>
            <form action="/signin" method="post">
                <div class="container">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Введен неверный логин или пароль.
                        </div>
                    </div>

                    <label for="username"><b th:text="#{signin.username}">Username</b></label>
                    <input type="text" placeholder="Enter Username" id="username" name="username" required>

                    <label for="password"><b th:text="#{signin.password}">Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" required>

                    <div class="sign">
                        <button type="submit" th:text="#{header.signin}">Sign In</button>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments::footer}"></div>

</body>
</html>
